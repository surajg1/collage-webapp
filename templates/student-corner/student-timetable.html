{% extends 'home/home.html' %}

{% block timetable %}

    <h1 class="m-3 text-center paragraph"> Timetable </h1>

<table class="table m-2">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Link</th>
      </tr>
    </thead>
    <tbody>
        {% for time in timetable %}
      <tr>
        <th scope="row"> {{ forloop.counter }}</th>
        <td>{{ time.class_name }}</td>
        <td> <a href= {{ time.link }} > <button class="btn btn-success"> Get </button> </a>  </td>
      </tr>
      <!-- https://drive.google.com/file/d/1_Zd-uUsQ5khYFk62sQr5ihXyxrTF68TF/view -->
      {% endfor %}

    </tbody>
  </table>
  
{% endblock timetable %}
