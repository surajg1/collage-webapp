{% extends 'home/home.html' %}

{% block ebook %}

    <h1 class="m-1 text-center"> E- Books </h1>

<table class="table m-2">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Link</th>
      </tr>
    </thead>
    <tbody>
      {% for ebook in ebooks %}
      <tr>
        <th scope="row">{{ forloop.counter }}</th>
        <td>{{ebook.ebook_name}}</td>
        <td> <a href={{ ebook.link }}> <button class="btn btn-primary"> Get </button> </a>  </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  
{% endblock ebook %}
