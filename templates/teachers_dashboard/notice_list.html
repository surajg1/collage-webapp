{% extends 'teachers_dashboard/index.html' %}

{% block notice_list %}

<div class="content-wrapper">
    <h1 class="m-1 text-center center"> Teachers </h1>

    
<table class="table m-2">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Link</th>
        <th scope="col">Discription</th>
        <th scope="col">Action</th>



      </tr>
    </thead>
    <tbody>
        {% for list in notice_list %}
      <tr>

        <th scope="row">{{ forloop.counter }}</th>
        <td>{{ list.title }}</td>
        <td>{{ list.link }}</td>
        <td>{{ list.discription }}</td>
        
        <td> <a href="delete_notice/{{ list.id }}"> <button class="btn btn-danger"> Delete </button></a>
           <a href="edit_notice/{{ list.id }}">  <button class="btn btn-warning"> Update </button></a>
             </td>
    </tr>
    {% endfor %}
      
    </tbody>
  </table>
  </div>
  
  
{% endblock notice_list %}
