{% extends 'teachers_dashboard/index.html' %}

{% block notice_list %}

<div class="content-wrapper">
    <h1 class="m-1 text-center center"> Timetable </h1>

    
<table class="table m-2">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Link</th>
        <th scope="col">Discription</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
        {% for time in time %}
      <tr>
        <th scope="row">{{ forloop.counter }}</th>
        <td>{{ time.class_name }}</td>
        <td>{{ time.link }}</td>
        <td>{{ time.date }}</td>
        <td> <a href="delete_timetable/{{ time.id }}"> <button class="btn btn-danger"> Delete </button></a>
           <a href="{{ time.link }}">  <button class="btn btn-success"> View </button></a>
             </td>
    </tr>
    {% endfor %}
      
    </tbody>
  </table>
  </div>
{% endblock notice_list %}
