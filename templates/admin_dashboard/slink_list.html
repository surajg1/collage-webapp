{% extends 'admin_dashboard/index.html' %}


{% block slink %}
<div class="content-wrapper">

    <h1 class="m-1 text-center paragraph"> S-Link Course </h1>

<table class="table m-2">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Link</th>
        <th scope="col" > Get Link </th>
        <th scope="col">Action</th>

      </tr>
    </thead>
    <tbody>
      {% for list in slink_list %}
      <tr>
        <th scope="row">{{ forloop.counter }}</th>
        <td>{{ list.link_name }}</td>
        <td> {{ list.link }} </td>
        <td> <a href= {{ list.link }} > <button class="btn btn-success"> Get </button> </a>  </td>
        <td> <a href="delete_slink/{{ list.id }}"> <button class="btn btn-danger" > Delete </button> </a> </td>
        </tr>
      <tr>
        {% endfor %}
      
     
    </tbody>
  </table>
  </div>
  
  
{% endblock slink %}
